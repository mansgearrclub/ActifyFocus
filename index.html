<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .support-link {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background: #e8f0fe;
            border-radius: 4px;
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
            text-align: center;
        }
        .support-link:hover {
            background: #d2e3fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support</h1>
        <p>If you need any assistance, please visit our support page or contact us via email.</p>
        
        <a href="https://www.yoursupporturl.com" class="support-link" target="_blank">
            Visit Support Page
        </a>
        
        <p>Or email us at: <a href="actifyfocus@gmail.com">support@yourapp.com</a></p>
    </div>
</body>
</html>
