<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actify Focus - Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .support-email {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background: #e8f0fe;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actify Focus Support</h1>
        <p>For any questions or feedback, feel free to reach out to us via email:</p>
        
        <div class="support-email">
            <a href="mailto:actifyfocus@gmail.com">actifyfocus@gmail.com</a>
        </div>
        
        <p>We'll get back to you as soon as possible!</p>
    </div>
</body>
</html>
